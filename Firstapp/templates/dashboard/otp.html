<body>
 <div class="login-wrap-center">
  <div class="container">
   <div class="col-md-12">
    <div class="item">
     <div class="logo-img mb-3">
      <img src="{% static '' %}/img/wt-logo.png">
     </div>
     <h5>OTP</h5>
     <p class="mb-5">Verification your account</p>
     <form>
      <div class="form-row">
       <div class="otp-wrap col-md-12 mb-3">
        <input type="text" placeholder="0" maxlength="1" class="otp-input">
        <input type="text" placeholder="0" maxlength="1" class="otp-input">
        <input type="text" placeholder="0" maxlength="1" class="otp-input">
        <input type="text" placeholder="0" maxlength="1" class="otp-input">
       </div>
       <div class="col-md-12 mb-3">
        <button>Enter</button>
       </div>
       <div class="col-md-12">
        <p class="text-line">Not yet received?<span> Resend OTP</span></p>
       </div>
      </div>
     </form>

    </div>
   </div>
  </div>
 </div>
